<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div>
    <div>
        <label for="email">邮箱:</label>
        <input id="email" type="email" name="email" onchange="input(this.value, 'email')">
    </div>
    <div>
        <label for="password">密码:</label>
        <input id="password" type="password" name="password" onchange="input(this.value, 'password')">
    </div>
    <div>
        <button onclick="register()">注册</button>
        <button onclick="login()">已有账号？登陆</button>
    </div>
</div>
<script type="text/javascript" src="register.js"></script>
</body>
</html>
